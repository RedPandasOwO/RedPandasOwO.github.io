<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Proceso.Js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body id="body">

    <div id="cal">
    <h1 id="titulo">Calculadora de IDM (indice de masa muscular)</h1>
    <div class="container" id="conte" >
        <div class="input-group mb-3" >
            <span id="datos" class="input-group-text" id="basic-addon1">Estatura(Metros)</span>
            <input type="text" id="metros" class="form-control" placeholder="Metros" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3" >
            <span id="datos" class="input-group-text" id="basic-addon1">Peso(Kilogramos)</span>
            <input type="text" id="peso2" class="form-control" placeholder="Kilogramos" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
            <div id="boton">
        <button  type="button" class="btn btn-dark" onclick="capturaa() " >Enviar</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <ul class="list-group">
            <li class="list-group-item">ICM</li>
            <li class="list-group-item">Por debajo de 18.5</li>
            <li class="list-group-item">18.5 — 24.9</li>
            <li class="list-group-item">25.0 — 29.9</li>
            <li class="list-group-item">30.0 o más</li>
          </ul>
        </div>
        <div class="col-6">
          <ul class="list-group">
            <li class="list-group-item">Nivel de Peso</li>
            <li class="list-group-item">Bajo Peso</li>
            <li class="list-group-item">Peso Saludable</li>
            <li class="list-group-item">Sobre Peso</li>
            <li class="list-group-item">Obesidad</li>
          </ul>
        </div>
      </div>
    </div>
    </body>
</html>
